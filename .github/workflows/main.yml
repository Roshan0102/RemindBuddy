name: Build and Deploy

on:
  push:
    branches: [ master, main ]

jobs:
  # Job 1: Build Android APK
  build-apk:
    name: Build Android APK
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: '17'
          
      - uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.27.0'
          channel: 'stable'
          
      - name: Get Dependencies
        working-directory: ./frontend
        run: flutter pub get
        
      - name: Setup Shorebird
        uses: shorebirdtech/setup-shorebird@v1

      - name: Build with Shorebird
        working-directory: ./frontend
        env:
          SHOREBIRD_TOKEN: ${{ secrets.SHOREBIRD_TOKEN }}
        run: shorebird release android --artifact apk --flutter-version=3.27.0
        
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: release-apk
          path: frontend/build/app/outputs/apk/release/app-release.apk

  # Job 2: Deploy to GCP VM (Backend + Web)
  deploy-server:
    name: Deploy to GCP VM
    runs-on: ubuntu-latest
    needs: build-apk # Wait for build to ensure code is good
    if: github.ref == 'refs/heads/master' || github.ref == 'refs/heads/main'
    steps:

      # 1. Checkout Code
      - uses: actions/checkout@v3

      # 2. Setup Java (for Android Build)
      - uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: '17'
      
      - name: Setup Android SDK
        uses: android-actions/setup-android@v3
        with:
          cmdline-tools-version: 11076708

      # 3. Setup Flutter
      - uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.27.0'
          channel: 'stable'

      # 4. Get Dependencies
      - name: Get Dependencies
        working-directory: ./frontend
        run: flutter pub get

      # 5. Build Web Version
      - name: Build Web
        working-directory: ./frontend
        run: flutter build web --release

      # 6. Copy Web Files to Server
      - name: Deploy Web to Server
        uses: appleboy/scp-action@v0.1.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USERNAME }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          port: 22
          source: "frontend/build/web"
          target: "/var/www/remindbuddy"
          debug: true
          timeout: 30s

      # 7. Restart Backend Server
      - name: Restart Backend
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USERNAME }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            # Pull latest backend code
            cd /var/www/remindbuddy
            git pull origin main
            
            # Update Backend
            cd backend
            npm install
            # Start or Restart PM2
            pm2 restart remindbuddy-api || pm2 start server.js --name remindbuddy-api
